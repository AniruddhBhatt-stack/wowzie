<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Proposal</title>
    <style>
        /* General Styles */
        body {
            font-family: Monaco, monospace;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            
            position: relative;
        }

        /* Floating hearts */
        .heart {
            position: absolute;
            color: red;
            font-size: 26px;
            animation: float 5s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        /* Centered Modal */
        .modal {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            font-family: Monaco, monospace;
            z-index: 10;
            width: 90%; /* Responsive width */
            max-width: 500px; /* Maximum width */
            height: auto; /* Auto height */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .modal h2 {
            color: red;
            font-size: 22px;
            margin-bottom: 12px;
        }

        .modal p {
            color: #555;
            font-size: 19px;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap; /* Wrap buttons on small screens */
        }

        .btn {
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .yes {
            background: white;
            border: 1px solid #555;
        }

        .yes:hover {
            background: #fd0000;
            color: white;
        }

        .no {
            background: black;
            color: white;
            border: 1px solid white;
        }

        .no:hover {
            background: #ff0000;
        }

        /* Cross button */
        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: black;
        }

        /* Signature */
        .signature {
            margin-top: 20px;
            font-size: 14px;
            color: #444;
            font-weight: bold;
            text-decoration: underline;
        }

        /* Responsive Adjustments */
        @media (max-width: 600px) {
            .modal {
                padding: 16px;
            }

            .modal h2 {
                font-size: 20px;
            }

            .modal p {
                font-size: 16px;
            }

            .btn {
                padding: 10px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <!-- Floating hearts -->
    <div id="hearts-container"></div>

    <!-- Modal (Centered) -->
    <div class="modal" id="valentineModal">
        <button class="close">×</button>
        <h2>Hey, Vaidehi Sharma &lt;3</h2>
        <p>Will you be my Valentine?</p>
        
        <div class="buttons">
            <button class="btn yes" onclick="sayYes()">YES</button>
            <button class="btn no" id="noButton" onmouseover="moveNoButton()" onclick="sayNo()">No</button>
        </div>
        
        
    </div>

    <!-- Confetti library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <script>
        function sayYes() {
            
            setTimeout(() => {
                window.location.href = 'nextpage.html'; // Change to the actual page you want
            }, 2000); // Delay to let confetti animation play
        }

        function sayNo() {
            alert("Aww, that hurts 💔 But I respect your choice!");
        }

        function moveNoButton() {
            const noButton = document.getElementById("noButton");
            const modal = document.getElementById("valentineModal");

            const modalRect = modal.getBoundingClientRect();
            const buttonRect = noButton.getBoundingClientRect();

            const maxX = modalRect.width - buttonRect.width - 10;
            const maxY = modalRect.height - buttonRect.height - 10;

            let newX = Math.random() * maxX;
            let newY = Math.random() * maxY;

            noButton.style.position = "absolute";
            noButton.style.left = `${newX}px`;
            noButton.style.top = `${newY}px`;
        }

        function createHearts() {
            const heartContainer = document.getElementById("hearts-container");
            for (let i = 0; i < 30; i++) {
                let heart = document.createElement("div");
                heart.classList.add("heart");
                heart.innerHTML = "❤️";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.top = Math.random() * 100 + "vh";
                heart.style.fontSize = Math.random() * 20 + 20 + "px";
                heartContainer.appendChild(heart);
                moveHeart(heart);
            }
        }

        function moveHeart(heart) {
            setInterval(() => {
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.top = Math.random() * 100 + "vh";
            }, 30000000);
        }

        createHearts();
    </script>

</body>
</html>
